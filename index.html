<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win a $500 Gift Card!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* å½»åº•ç¦æ­¢é¡µé¢æ»šåŠ¨ */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ç¦æ­¢ä¸Šä¸‹å·¦å³æ»šåŠ¨ */
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('leone-venter-mTkXSSScrzw-unsplash.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-image 0.5s ease-in-out;
      box-sizing: border-box;
    }

    /* æ‰‹æœºç«¯èƒŒæ™¯åˆ‡æ¢ */
    @media (max-width: 480px) {
      body {
        background-image: url('gft.jpg');
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-sizing: border-box;
    }

    h1 {
      color: #222;
      font-size: 1.8em;
      margin: 0 0 10px 0;
    }

    .timer {
      font-size: 1.2em;
      color: #ff4d4f;
      margin: 12px 0;
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
      position: relative;
      color: inherit;
    }

    .button:hover {
      background-color: #218838;
    }

    /* æ‰‹æœºç«¯é€‚é… */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      .button {
        width: 100%;
        font-size: 1.1em;
        padding: 14px 0;
        color: transparent; /* éšè—æ–‡å­— */
      }
      .button::after {
        content: "Go";
        color: white;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ Win a $500 Gift Card!</h1>
    <p>Just answer a few questions to enter.</p>
    <p class="timer">This offer expires in: <span id="countdown">04:59</span></p>
    <a class="button" href="https://your-affiliate-link.com" target="_blank">Continue</a>
  </div>
  <script>
    let time = 299;
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      countdownEl.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    }, 1000);
  </script>
</body>
