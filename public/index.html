<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin to Win a Surprise!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph & Twitter Card -->
  <meta property="og:title" content="Spin to Win Rewards!" />

  <meta property="og:image" content="https://trovanta.net/share-preview.jpg" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Blue and Yellow pc.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @media (max-width: 480px) {
      body {
        background-image: url('Blue and Yellow mo.jpg');
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .wheel-container {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
    }

    .wheel {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      border: 10px solid #0070ba;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 4s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ffc107;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 100% 0%, 0% 0%);
    }

    .spin-btn {
      background-color: #0070ba;
      color: white;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .spin-btn:hover {
      background-color: #005ea6;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <h2>ðŸŽ‰ Spin the Wheel & Unlock a Perk!</h2>
    <div class="wheel" id="wheel">
      <!-- simple segments by rotation -->
      <div class="segment" style="background:#28a745; transform: rotate(0deg);"></div>
      <div class="segment" style="background:#ffc107; transform: rotate(60deg);"></div>
      <div class="segment" style="background:#17a2b8; transform: rotate(120deg);"></div>
      <div class="segment" style="background:#dc3545; transform: rotate(180deg);"></div>
      <div class="segment" style="background:#6f42c1; transform: rotate(240deg);"></div>
      <div class="segment" style="background:#fd7e14; transform: rotate(300deg);"></div>
    </div>
    <button class="spin-btn" onclick="spinWheel()">Spin Now</button>
    <div class="result" id="result">You won a special offer!</div>
  </div>

  <script>
    let spinning = false;

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");

      // Spin 4-5 rounds + random
      const deg = 360 * (4 + Math.floor(Math.random() * 2)) + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        result.style.display = "block";
        result.innerText = "ðŸŽ‰ You unlocked a surprise! Redirecting...";
        // Delay jump to affiliate link
        setTimeout(() => {
          window.location.href = "https://ky91x.bemobtrk.com/go/23253cf5-dd23-43f1-b41e-dfa2ae9198ca?";
        }, 2500);
      }, 4000);
    }
  </script>
</body>
</html>
