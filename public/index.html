<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Exclusive Perks Weekly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph for Facebook, LinkedIn, etc. --> 
  <meta property="og:title" content="Claim Your Weekly Rewards Access" /> 
  <meta property="og:description" content="Start your journey to curated deals & surprise content. Join free!" /> 
  <meta property="og:image" content="https://trovanta.net/share-preview.jpg" /> 
  <meta property="og:url" content="https://trovanta.net/" /> 
  <meta property="og:type" content="website" /> 

  <!-- Twitter Card --> 
  <meta name="twitter:card" content="summary_large_image" /> 
  <meta name="twitter:title" content="Claim Your Weekly Rewards Access" /> 
  <meta name="twitter:description" content="Start your journey to curated deals & surprise content. Join free!" /> 
  <meta name="twitter:image" content="https://trovanta.net/share-preview.jpg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
    }
    body {
      background-image: url('Blue and Yellow pc.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: background-image 0.5s ease-in-out;
    }

    @media (max-width: 480px) {
      body {
        background-image: url('Blue and Yellow mo.jpg');
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #222;
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      color: #444;
      font-size: 1.05em;
    }

    .timer {
      font-size: 1.1em;
      color: #ff4d4f;
      margin: 18px 0;
    }

    .button {
      background-color: #0070ba;
      color: white;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #005ea6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
      .button {
        width: 100%;
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Unlock Exclusive Member Perks</h1>
    <p>Join a curated reward experience that updates weekly. No cost to start.</p>
    <p class="timer">⏰ Time left: <span id="countdown">05:00</span></p>
    <a class="button" href="https://ky91x.bemobtrk.com/go/23253cf5-dd23-43f1-b41e-dfa2ae9198ca?" target="_blank">Start Now</a>
  </div>

  <script>
    let time = 300;
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      countdownEl.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    }, 1000);
  </script>
</body>
</html>
