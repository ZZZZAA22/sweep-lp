<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Only a few spins left today. Try now!" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#ffffff, #e6f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.8em;
      color: #222;
      text-align: center;
      margin-bottom: 10px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #0070ba;
      background: conic-gradient(
        #ffecb3 0deg 60deg,
        #c8e6c9 60deg 120deg,
        #bbdefb 120deg 180deg,
        #ffe0b2 180deg 240deg,
        #f8bbd0 240deg 300deg,
        #d1c4e9 300deg 360deg
      );
      transition: transform 4s ease-out;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      z-index: 2;
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 15px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #218838;
    }

    .timer {
      color: #ff4d4f;
      margin-top: 10px;
      font-size: 1em;
    }

    @media (max-width: 480px) {
      .wheel-container {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Spin the Wheel for a Chance to Win $500!</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel"></div>
  </div>
  <button class="button" onclick="spinWheel()">Spin Now</button>
  <div class="timer">‚è≥ Offer expires in: <span id="countdown">05:00</span></div>

  <script>
    let time = 300;
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      countdownEl.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    }, 1000);

    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const degrees = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${degrees}deg)`;
      
      setTimeout(() => {
        // Ê®°Êãü‰∏≠Â•ñÂêéË∑≥ËΩ¨
        window.location.href = "https://sftdn-fast.com/?a=212340&c=407730&co=267520&mt=19";
      }, 4500);
    }
  </script>
</body>
</html>
