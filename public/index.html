<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win a $500 PayPal Gift Card!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph & Twitter -->
  <meta property="og:title" content="Win a $500 PayPal Gift Card!" />
  <meta property="og:description" content="Join now for a chance to win ‚Äì only 1 day left!" />
  <meta property="og:image" content="https://trovanta.net/share-preview.jpg" />
  <meta property="og:url" content="https://trovanta.net/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Win a $500 PayPal Gift Card!" />
  <meta name="twitter:description" content="Join now for a chance to win ‚Äì offer expires soon!" />
  <meta name="twitter:image" content="https://trovanta.net/share-preview.jpg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
    }

    body {
      background-image: url('Blue and Yellow pc.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    @media (max-width: 480px) {
      body {
        background-image: url('Blue and Yellow mo.jpg');
      }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 8px;
      background-color: #0070ba;
      transition: width 0.4s ease;
      z-index: 10;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #222;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #0070ba;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      color: #444;
      font-size: 1.05em;
    }

    .timer {
      font-size: 1.1em;
      color: #ff4d4f;
      margin: 18px 0;
    }

    .button {
      background-color: #0070ba;
      color: white;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      display: inline-block;
      margin: 10px auto;
      transition: transform 0.2s ease, background 0.3s;
      cursor: pointer;
    }

    .button:active {
      transform: scale(0.95);
      background-color: #005ea6;
    }

    .loading {
      font-size: 1em;
      margin-top: 20px;
      color: #888;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 1.6em;
      }

      .subtitle {
        font-size: 1.1em;
      }

      .button {
        width: 100%;
        padding: 12px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progress" style="width: 33%;"></div>

  <div class="container" id="stepContainer">
    <h1>Win a $500 PayPal Gift Card!</h1>
    <div class="subtitle">üéâ 3 simple steps to enter ‚Äì don‚Äôt miss out!</div>
    <p id="question">Do you have a PayPal account?</p>
    <div id="options">
      <button class="button" onclick="nextStep()">Yes</button>
      <button class="button" onclick="nextStep()">No</button>
    </div>
    <p class="timer">‚è∞ Time left: <span id="countdown">05:00</span></p>
    <p id="loading" class="loading" style="display:none;">Redirecting to PayPal verification page...</p>
  </div>

  <script>
    let step = 1;
    const question = document.getElementById('question');
    const options = document.getElementById('options');
    const loadingText = document.getElementById('loading');
    const progressBar = document.getElementById('progress');

    function nextStep() {
      step++;
      if (step === 2) {
        question.textContent = "What would you spend $500 on?";
        options.innerHTML = `
          <button class="button" onclick="nextStep()">Groceries</button>
          <button class="button" onclick="nextStep()">Bills</button>
          <button class="button" onclick="nextStep()">Shopping</button>
        `;
        progressBar.style.width = "66%";
      } else if (step === 3) {
        question.textContent = "Almost done!";
        options.innerHTML = `
          <p>Please prepare to log in to your PayPal account to verify and complete the entry.</p>
        `;
        progressBar.style.width = "100%";
        loadingText.style.display = 'block';
        setTimeout(() => {
          window.location.href = "https://ky91x.bemobtrk.com/go/23253cf5-dd23-43f1-b41e-dfa2ae9198ca?";
        }, 1500);
      }
    }

    // Countdown Timer
    let time = 300;
    const countdownEl = document.getElementById('countdown');
    setInterval(() => {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      countdownEl.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    }, 1000);
  </script>
</body>
</html>
